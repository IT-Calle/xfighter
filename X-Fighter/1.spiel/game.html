<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-Fighter</title>

    <Style>
        canvas{
            background-color: blue;
        }
    </Style>

    <script>
        let KEY_SPACE = false;
        let KEY_UP;
        let KEY_DOWN = false;
        let canvas;
        let ctx;
        let backgroundImage = new Image

        let rocket = {
            x: 50,
            y: 300,
            width: 100,
            height: 60,
            src: 'img/rocket.png'
        }

        let ufos = [];
        let shots = [];
        document.onkeydown = function(e) {
            
            if (e.keyCode == 32) { //leertaste gedrückt 
                 KEY_SPACE = true;
                 
            }

        
            if (e.keyCode == 38) { //Pfeil hoch gedrückt
                 KEY_UP = true;
                 
            }
        

            if (e.keyCode == 40) { //Pfeil runter gedrückt
                 KEY_DOWN = true;
                 
            }

        }
        
       document.onkeyup = function(e) {
        console.log("Taste down")
                    if (e.keyCode == 32) { //leertaste losgelassen
                 KEY_SPACE = false;
            }
        
                    if (e.keyCode == 38) { //Pfeil hoch losgelassen
                 KEY_UP = false;
            }
        
                    if (e.keyCode == 40) { //Pfeil runter losgelassen
                 KEY_DOWN = false;
            }
        }

        
        function startgame(){

            canvas = document.getElementById('canvas');
            ctx = canvas.getContext('2d');
            loadImages();
            setInterval(update, 1000 / 25);
            setInterval(createUfos, 5000);
            //setInterval(checkForCollion, 1000 / 25);
            //setInterval(checkForShoot, 1000 / 10); // Deine Hausaufgabe
            draw();
        }



        function update() {
            console.log(KEY_UP);
            if (KEY_UP) {
                rocket.y -= 5;
                console.log( rocket.y);
            }

            if (KEY_DOWN) {
                rocket.y += 5;
                console.log( rocket.y);
            }
        }

        function createUfos(){
           let ufo = {
            x: 500,
            y: 200,
            width: 100,
            height: 40,
            src: 'img/ufo.png',
            img: new Image
            }
           ufos.push()
            
        }

        function loadImages() {
            backgroundImage.src = 'img/background.png';

            rocket.img = new Image();
            rocket.img.src = rocket.src;

 

        }

        function draw(){
            ctx.drawImage(backgroundImage, -150, -200);
            ctx.drawImage(rocket.img, rocket.x, rocket.y, rocket.width, rocket.height);
            
            ufos.forEach(function(ufo))
            ctx.drawImage(ufo.img, ufo.x, ufo.y, ufo.width, ufo.height);

            requestAnimationFrame(draw)
        }

    </script>
</head>
<body onload="startgame()">
    <canvas id="canvas" width="1280" height="720"></canvas>
    
    <style>
        
        
    </style>
</body>
</html>
